<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Email</title>
    <style>
        /* Ensure the background is dark */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Default text color */
            font-family: Arial, sans-serif;
        }

        table {
            border-spacing: 0;
            width: 100%;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e; /* Card background */
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
        }

        p {
            color: #b0b0b0;
        }

        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background-color: #333333; /* OTP background */
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #808080;
        }

        /* Mobile-specific adjustments */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .otp {
                font-size: 20px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="container">
                    <h1>Your OTP</h1>
                    <p>xxxxxmessagexxxxx</p>
                    <div class="otp">123456</div>
                    <p>This code will expire in 10 minutes.</p>
                    <p class="footer">If you did not request this, please ignore this email.</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
